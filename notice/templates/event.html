{% extends 'base.html' %} 
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap; /* Allow cards to wrap to the next line */
            justify-content: flex-start; /* Align cards to start of container */
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: calc(33.33% - 20px); /* 33.33% width for each card with space between */
            max-width: 300px; /* Limit maximum width of card */
            height: 400px; /* Set fixed height for cards */
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            overflow: hidden; /* Ensure contents don't overflow */
        }
        body {
            background-image: url('/static/lake.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            transform: scale(1.05); /* Make card slightly larger on hover */
            background-image: linear-gradient(to bottom right, rgba(135, 206, 235, 0.7), rgba(50, 205, 50, 0.7)); /* Lighter sky blue and green */
        }

        .container {
            padding: 2px 16px;
        }

        .description {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Limit to two lines */
            -webkit-box-orient: vertical;
            font-weight: normal; /* Reset font weight */
            color: black; /* Default text color */
            transition: font-weight 0.3s, color 0.3s; /* Transition for text styles */
        }

        .card:hover .description {
            font-weight: bold; /* Make text bold on hover */
            color: #0056b3; /* Change text color on hover */
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px; /* Add margin to separate from description */
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Events</h1>
    <div class="card-container">
        {% for event in data %}
        <div class="card">
            <img src="{{ event.image.url }}" alt="Event Image" style="width:100%; height: 200px;"> 
            <div class="container">
                <h4><b>Date:</b> {{ event.date }}</h4>
                <h4><b>Time:</b> {{ event.time }}</h4>
                <p class="description">{{ event.description|truncatewords:30 }}</p> <!-- Show first 30 words -->
               
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
